       <p><b> HTML Emojis</b></p>
       <p>
        Emojis are characters from the UTF-8 character set: 😄 😍 💗</p> <br>
       <p>What are Emojis? <br>
        Emojis look like images, or icons, but they are not.
        
        They are letters (characters) from the UTF-8 (Unicode) character set.
        
        UTF-8 covers almost all of the characters and symbols in the world.</p>
