    <div class="header">
       <p><b> HTML Semantics</b></p>
       <p>A semantic element clearly describes its meaning to both the browser and the developer. Examples of non-semantic elements: <i>div</i> and <i>span</i> - Tells nothing about its content. Examples of semantic elements: <i>form</i> , <i>table</i> , and <i>article</i> - Clearly defines its content.</p>
